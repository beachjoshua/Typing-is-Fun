<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>KeyboardEvent.code â€” demo</title>
  <style> body { font: 16px/1.5 system-ui, sans-serif; padding: 24px } </style>
</head>
<body>
  <p>Press any key</p>
  <pre id="out">KeyboardEvent: key='' | code=''</pre>

  <script>
    const out = document.getElementById('out');
    const PREVENT = new Set(["Tab","Space","ArrowLeft","ArrowRight","ArrowUp","ArrowDown"]);

    window.addEventListener('keydown', (e) => {
      if (PREVENT.has(e.code)) e.preventDefault();
      out.textContent = `KeyboardEvent: key='${e.key}' | code='${e.code}'`;
    });
  </script>
</body>
</html>
